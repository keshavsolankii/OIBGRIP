<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <h1>TEMPERATURE CONVERTER</h1>
            </header><br><br><br><br>
            <h3>Please choose the conversion you want...</h3><br><br><br><br><br><br>
            <p>
                <a class="btn btn-outline-light" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria- 
                 controls="multiCollapseExample1">Celcius - Fahrenheit</a>
                <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria- 
                 expanded="false" aria-controls="multiCollapseExample2">Fahrenheit - Kelvin</button>
                <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample3" aria- 
                 expanded="false" aria-controls="multiCollapseExample3">Kelvin - Celcius</button>
              </p>
              <div class="row">
                <div class="col-3" style="margin-left: 5rem;">
                  <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <div class="card card-body">
                        <input type ="number" name ="celcius1" id="celcius1" class ="input" placeholder="Celcius">
                        <input type ="number" name ="fahrenheit1" id="fahrenheit1" class ="input" placeholder="Fahrenheit">
                    </div>
                  </div>
                </div>
                <div class="col-3" style="margin-left: 5rem;">
                  <div class="collapse multi-collapse" id="multiCollapseExample2">
                    <div class="card card-body">
                        <input type ="number" name ="fahrenheit2" id="fahrenheit2" class ="input" placeholder="Fahrenheit">
                        <input type ="number" name ="kelvin1" id="kelvin1" class ="input" placeholder="Kelvin">
                    </div>
                  </div>
                </div>
                <div class="col-3" style="margin-left: 5rem;">
                    <div class="collapse multi-collapse" id="multiCollapseExample3">
                      <div class="card card-body">
                          <input type ="number" name ="kelvin2" id="kelvin2" class ="input" placeholder="Kelvin">
                          <input type ="number" name ="celcius2" id="celcius2" class ="input" placeholder="Celcius">
                      </div>
                    </div>
                  </div>
              </div>
    </main>
    <script src ="main.js"></script>
</body>
</html>
